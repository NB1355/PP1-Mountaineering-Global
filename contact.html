<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Leading global outdore soprt tours. photography comunity">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!--Body Top Section LOGO + Navigation -->
    <header>
        <a href="index.html">
            <h1 id="logo">Mountaineering Global</h1>
        </a>

        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">

        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">

            <h2>Get in Touch <i class="fa-brands fa-think-peaks"></i></h2>


            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>

            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <p>Interest in Professinal Programs</p>
            
            <div>

                <label for="sommer">Sommer</label>
                <input type="radio" id="sommer" name="pro-event" value="sommer">

                <label for="winter"> Winter</label>
                <input type="radio" id="winter" name="pro-event" value="winter">

                <label for="both"> Both</label>
                <input type="radio" id="both" name="pro-event" value="both">

            </div>
            <div>
                <br>
                <label for="message">Your Message</label>
               <br>
                <textarea id="message" name="message"></textarea>
                <input class="send-button" type="submit" value="send">
            </div>

        </form>
    </section>

    <footer>
        <div>
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopenner"
                        aria-label="Visit our Facebook page (opens in new tab)">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopenner"
                        aria-label="Visit our twitter page (opens in new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopenner"
                        aria-label="Visit our youtube page (opens in new tab)">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopenner"
                        aria-label="Visit our instagram page (opens in new tab)">
                        <i class="fa-brands fa-square-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <p>Project Portfolio I @2023</p>
        </div>

    </footer>


    <!--Script of FONTAESOME for the used icons-->
    <script src="https://kit.fontawesome.com/f24292f78f.js" crossorigin="anonymous"></script>
</body>
