    <section class="form-section">
        
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
          
            <h2>Get in Touch <i class="fa-brands fa-think-peaks"></i></h2>
        
    
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" type="text" id="lname" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>      
            
            <p>Interest in Professinal Programs</p>
            <div>
                
                <label for="sommer">Sommer</label>
                <input type="radio" id="sommer" name="pro-event" value="sommer" >
                
                <label for="winter">  Winter</label>
                <input type="radio" id="winter" name="pro-event" value="winter" >
                
                <label for="both">  Both</label>
                <input type="radio" id="both" name="pro-event" value="both" >
            
            </div>    
                            
            <div>
                <p>Your Message</p>
                <textarea name="message" rows="5" cols="52" ></textarea>
            </div>
            
            <div>
                <input class="send-button" type="submit" value="send">
            </div>
            

        </form>
        </div>
